<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" >
    <title>S. I. Calculator</title>
</head>
<body>
    <header>
        <h1>S.I. Calculator</h1>
    </header>
  <main>
    <form onsubmit="event.preventDefault()">
        <label>Principal Amount</label>
        <input type="text" name="p" id="p"><br><br>
        <label>Rate Of Interest</label>
        <input type="text" name="r" id="r"><br><br>
        <label>No. Of Year(year)</label>
        <input type="text" name="y" id="y"><br><br>
        <input type="submit" onclick="calculate()" value="Calculate">
    </form>

    <p id="interest"></p>
    <p id="total"></p>
</main>
    <script src="script.js"></script>
</body>
</html>
